<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <!-- Subtle gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>

    <!-- Pattern for visual texture -->
    <pattern id="dotPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#dee2e6" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Dot pattern overlay -->
  <rect width="1920" height="1080" fill="url(#dotPattern)"/>

  <!-- Center card -->
  <g transform="translate(960, 540)">
    <!-- Card background with shadow effect -->
    <rect x="-300" y="-120" width="600" height="240" rx="12" fill="#ffffff" opacity="0.9"/>
    <rect x="-300" y="-120" width="600" height="240" rx="12" fill="none" stroke="#dee2e6" stroke-width="1"/>

    <!-- Warning icon (triangle with exclamation) -->
    <g transform="translate(-200, 0)">
      <!-- Triangle background -->
      <path d="M 0,-40 L 35,30 L -35,30 Z" fill="#ffc107" opacity="0.9"/>
      <!-- Exclamation mark -->
      <rect x="-3" y="-20" width="6" height="25" rx="3" fill="#ffffff"/>
      <circle cx="0" cy="15" r="4" fill="#ffffff"/>
    </g>

    <!-- Text content aligned to the right of the icon -->
    <g transform="translate(-100, 0)">
      <text y="-10" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="600" fill="#495057">
        Image Generation Failed
      </text>
      <text y="25" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#6c757d">
        Content could not be generated for this segment
      </text>
    </g>

    <!-- Retry hint at bottom -->
    <text y="85" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#adb5bd">
      This segment will use a placeholder â€¢ You can regenerate this image in the editor
    </text>
  </g>

  <!-- Subtle corner markers for video frame indication -->
  <g opacity="0.2">
    <!-- Top left -->
    <path d="M 50 50 L 50 150 M 50 50 L 150 50" stroke="#6c757d" stroke-width="2" fill="none"/>
    <!-- Top right -->
    <path d="M 1870 50 L 1870 150 M 1870 50 L 1770 50" stroke="#6c757d" stroke-width="2" fill="none"/>
    <!-- Bottom left -->
    <path d="M 50 1030 L 50 930 M 50 1030 L 150 1030" stroke="#6c757d" stroke-width="2" fill="none"/>
    <!-- Bottom right -->
    <path d="M 1870 1030 L 1870 930 M 1870 1030 L 1770 1030" stroke="#6c757d" stroke-width="2" fill="none"/>
  </g>
</svg>