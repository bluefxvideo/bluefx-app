version: '3.8'

services:
  # Main BlueFX Next.js App
  bluefx-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REMOTION_SERVICE_URL=http://remotion:3001
    depends_on:
      - remotion
    restart: unless-stopped
    mem_limit: 1g
    cpus: '0.5'

  # React Video Editor Next.js App
  react-video-editor:
    build:
      context: ./react-video-editor
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REMOTION_SERVICE_URL=http://remotion:3001
    depends_on:
      - remotion
    restart: unless-stopped
    mem_limit: 1g
    cpus: '0.5'

  # Remotion Server
  remotion:
    build:
      context: ./remotion
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REMOTION_CONCURRENCY=2
      - REMOTION_API_KEY=${REMOTION_API_KEY}
      - CORS_ORIGIN=*
    volumes:
      - remotion_output:/app/output
      - remotion_output_local:/app/output_local
    restart: unless-stopped
    mem_limit: 2g
    cpus: '1.0'
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  remotion_output:
    driver: local
  remotion_output_local:
    driver: local

networks:
  default:
    driver: bridge